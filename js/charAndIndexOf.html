  <script type = "text/javascript" language = "javascript">
      function indexAndcharAt(){
	     var string = prompt("请输入字符串："," ");
		 with(document){
		   write(string.charAt(3) + "<br>");
		   write(string.charCodeAt(3)+ "<br>");
		   write(string.indexOf('h',0)+ "<br>");
		   write(string.lastIndexOf('h')+ "<br>");
		 }
		 
		 var a = string.charAt(3);
		 var b = string.charCodeAt(3);
		 var c = string.concat( "  " + a, "  " + b);
		 document.write(c);
	  }
    indexAndcharAt();
  </script>
