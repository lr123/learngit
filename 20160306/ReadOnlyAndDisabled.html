 <body>
 <h1 align = "center">This is my program!</h1>
	<center>
		<form name = "myform">
			<label>文本框一：
				<input type = "text" name = "text1" SIZE = "20" value = "hello,text1"/>
			</label>
			<br>
			<p>
			<label>文本框二：
				<input type = "text" name = "text2" size = "20" value = "hello,text2"/>
			</label>
			<br>
			<p>
			<input type = "button" name = "button1" value = "禁用TEXT1" 
			onclick = "document.myform.text1.disabled =! (document.myform.text1.disabled);"/>
			
			<input type = "button" name = "button2" value = "只读TEXT2" 
			onclick = "document.myform.text2.readOnly =! (document.myform.text2.readOnly);"/>
			
		</form>
	</center>
 </body>
