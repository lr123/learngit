<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>array</title>
   <script type = "text/javascript" language = "javascript">
		function out(){
			if(!confirm("你确定不需要查询么？"));//confirm返回值类型为Boolean类型
			window.location = "http://www.swu.edu.cn/";
		}
		
   </script>
 </head> 
 <body>
 <h1 align = "center">This is my program!</h1>
	<center>
		<a href = "http://www.swu.edu.cn" 
		onmouseover = "window.status = 'welcome come to University school！';return true"
		onmouseout = "out()">西南大学</a>
	</center>
 </body>
 </html>
