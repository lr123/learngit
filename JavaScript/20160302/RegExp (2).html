  <script type = "text/javascript" language = "javascript">
		var string = prompt("请输入需要匹配的字符串：",＂＂)；
		if(str.length > 0){
			doucument.write(matchStr(string));
		}
		
		function matchStr(string){
			var s;
			var re = new RegExp("d(b+)(d)","ig");
			var arr = re.exec(string);
			s="共找到" +  arr.length + "个匹配结果<br/>";
			s+="$1的值为：" + RegExp.$1 + "<br/>";
			s+="$2的值为：" + RegExp.$2 + "<br/>";
			s+="$3的值为：" + RegExp.$3 + "<br/>";
			s+="input的值为：" + RegExp.input + "<br/>";
			s+="lastMatch的值为：" + RegExp.lastMatch + "<br/>";
			s+="leftContext的值为：" + RegExp.leftContext + "<br/>";
			s+="rightContext的值为：" + RegExp.rightContext + "<br/>";
			s+="lastParen的值为：" + RegExp.lastParen + "<br/>";
			return(s);
		}
   </script>
