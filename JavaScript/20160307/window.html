  <title>array</title>
  <script type = "text/javascript" language = "javascript">
	function fun(){
		window.open("http://www.swu.edu.cn/","_blank","width=200,height=200,toolbar=1");
	}
	window.setInterval("fun()", 5000);
	window.setTimeout("window.close()", 12000);
		
 </script>
 </head> 
 <body>
    <center>
		<h1>This is my program!</h1>
		<p>打开的窗口将在5秒内进行刷新，每个五秒就打开一个窗口</p>
		<p>打开的窗口将在10秒之后自动关闭</p>
	</center>
 </body>
