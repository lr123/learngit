<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>array</title>
 </head> 
 <body bgcolor = "blue">
  <center>
  <font color = "white">
 <h1 align = "center">This is my program!</h1>
 <script type = "text/javascript" language = "javascript">
	var doc = new ActiveXObject("Microsoft.XMLDOM");
	doc.async = "faLse";
	doc.load("test.html");
	
	document.write("<br>长整形的错误代码：" + doc.parseError.errorCode + "<br>");
	document.write("<br>错误的原因：" + doc.parseError.reason + "<br>");
	document.write("<br>产生错的行号：" + doc.parseError.line + "<br>");
	document.write("<br>产生错的行号的位置：" + doc.parseError.linePos + "<br>");
	document.write("<br>字符串返回产生错误的原因：" + doc.parseError.srcText + "<br>");
	document.write("<br>返回错误文件的位置：" + doc.parseError.filePos + "<br>");
	document.write("<br>返回文件资料目前的状况：" + doc.readyState + "<br>");
	document.write("<br>返回错误文件的URL：" + doc.URL + "<br>");
	document.write("<br>返回错误文件是否有效：" + doc.validateOnParse + "<br>");
 </script>
	</font>		
  </center>
 </body>
 </html>
