		m = decodeURI(nEncode);

		document.write("---------------------------------------------------------" + "<br>");
		
		var a = "http://www.swu.edu.cn?name=陆饶"
		EncodeURIComponent = encodeURIComponent(a);
		document.write("encodeURICopment编码后的值为：" +  EncodeURIComponent + "<br>");
		b = decodeURIComponent(EncodeURIComponent);
		document.write("decodeURICopment编码后的值为：" +  b + "<br>");
	}
	encodeURIAnddecodeURI();
  </script>
