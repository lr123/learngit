  <script type = "text/javascript" language = "javascript">
     function split(){
	     var string = prompt("请输入要分割的字符串：", " ");
		 var array1 = string.split(",");
		 var array2 = string.split(",",2);
		 var array3 = string.split("");
		 
		 for( var a in array1){
		     document.write(array1[a] + "<br>"); 
		 }
		 for(var a in array2){
		     document.write(array2[a] + "<br>");
		 }
	     for( var a in array3){
		     document.write(array3[a]);
		 }
	 }
	 split();
  </script>
