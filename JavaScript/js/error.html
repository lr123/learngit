<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>error对象</title>
  <script type = "text/javascript" language = "javascript">
	function textEval(exp){
	  try{
		result = eval(exp);
	  }catch(error){
		throw new Error("对不起，你的输入表达式不合法！");
	  }
	  document.write("表达式的值：" + result + "<br>");
	}
	
	var isOk = false;
	while(!isOk){
		var x = prompt("请输入一个表达式：","");
		try{
			testEval(x);
			isOk = true;
		}catch(error){
			document.write(error.message + "<br>");
		}
	}
  </script>
