 <body onload = "setInterval('change()',1000);">
    <center>
		<h1>This is my program!</h1>
		<script type = "text/javascript" language = "javascript">
		var userText = "自动变换颜色";
		var x = 0;
		var color = new Array("blue","black","green","red","yellow");
		document.write('<div id = "userdiv"><center><b>' + userText + '</b></center></div>');

	function change(){
		document.all.userdiv.style.color = color[x];
		(x<color.length-1)?x++:x=0;
	 }
 </script>
	</center>
 </body>
