<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工厂函数</title>
  <style type = "text/css">
	body{text-align:center;}
  </style>
	
  <script type="text/javascript" language = "javascript" src = "C:/Users/陆饶/Desktop/js/jQuery/jquery-1.12.1.js"></script>
  <script type = "text/javascript">
	$(document).ready(function(){
		var table = $("table").get(0);  //从文档中获取第一个table元素
		var msg = ""; 
		$("tr",table).each(function(rowNum){   //遍历表格中的每个tr元素，rowNum表示行号
			msg += "第" + (rowNum + 1) +"行:";
			var cells = $("td",this).get();      //this表示当前行，用get()方法获取当前行中的所有单元格
			//var cellsCount = $(cells).length;
			
			for(var i = 0; i < cells.length; i++){
				msg += "第"+ (cells[i].cellIndex + 1) + "列=" + cells[i].innerHTML + " ";  //获取行号和列号
			}
			msg += "\n";
		});
		alert(msg);
	});
  </script>
</head>

<body>
	<table width = "300" align = "center" border = "1" cellpadding = "10" cellspacing = "5">
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
			<td>24</td>
		</tr><tr>
			<td>31</td>
			<td>32</td>
			<td>33</td>
			<td>34</td>
		</tr>
	</table>
</body>
</html>
