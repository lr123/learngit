  <script type = "text/javascript" language = "javascript">
  <!--产生一个位于10到1000之间的随机数-->
     var a = Math.round(Math.random()* (1000 - 10));
	 with(document.Math){
	     b = pow(a,2);
		 c = exp(2);
		 d = log(2);
		 e = sqrt(4);
		
	 }
	with(document){
	  write("a的值为：" + a + "<br>");
	  write("a的平方为：" + b + "<br>");
	  write("e的平方为：" + c + "<br>");
	  write("e的对数为：" + d + "<br>");
	  write("4的平方根为：" + e + "<br>");
	}
  </script>
